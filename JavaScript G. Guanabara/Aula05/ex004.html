<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    var nome = prompt("Me informe o seu nome ")
    document.writeln(`Olá <strong>${nome}</strong> prazer em conhecer você. Seu nome tem ${nome.length} letras <br/>`) // O <br/> break row para quebrar a linha
    document.writeln(`O seu nome em maisculas é ${nome.toUpperCase()}<br/>`) // Tem q colocar os "()" se não ele não vai funcionar. 
    document.writeln(`O seu nome em maisculas é ${nome.toLowerCase()}`)
</script>   

</body>
</html>
