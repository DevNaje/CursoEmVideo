<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Hic tenetur modi necessitatibus amet adipisci nihil optio eveniet! Tempora voluptates deserunt ipsam, suscipit nam repellendus? Mollitia consequuntur laudantium quae laborum incidunt!</p>
    <script>
        // O comando correto seria window.alert, window.confirm... O window não é obrigatório ser adicionado. 
        alert ("Olá, mundo!"); //um alerta. 
        confirm ("Você quer mesmo aprender JavaScript?"); // vai fazer uma pergunta de "ok" ou "cancel"
        prompt ("Qual o seu nome?"); // vai perguntar o nome...
    </script>
    
</body>
</html>
